<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Registration</title>
</head>
<body>
  <div class="signup">
    <form>
    <h1>Sign Up</h1>
    <p><input type="email" id="email" name="email" placeholder="Email"/></p>
    <p><input type="text" id="username" name="username" placeholder="Username"/></p>
    <p><input type="password" id="psw" name="psw" placeholder="Password"/></p>
    <p><input type="password" id="confirmpsw" placeholder="Confirm Password"></p>

    <button class="submit">Submit</button>

    <div class="socialmedia">
    <i class="fa fa-amazon fa-2x"></i>
    <i class="fa fa-facebook fa-2x"></i>
    <i class="fa fa-github fa-2x"></i>
    <i class="fa fa-slack fa-2x"></i>  
    <i class="fa fa-instagram fa-2x"></i>
    </div>
  </form>
  </div>
</body>
</html>
